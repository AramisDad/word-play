<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1>Word Play</h1>
        </div>
        <div class="panel-body">
          <p>Enter a random sentence</p>
          <form class="userSentence">
            <div class="form-group">
              <label for="list-input">A sentence:</label>
              <input class="form-control userInput" type="text" placeholder="Type here">
            </div>
            <button type="submit" class="btn btn-success">Scramble</button>
          </form>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h2>A group of random words</h2>
        </div>
        <div class="panel-body">
          <p class="finalProduct">

          </p>
        </div>
      </div>

    </div>
  </body>
  </html>
